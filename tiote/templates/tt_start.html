<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="django database administrator">
		<meta name="author" content="Bankole Ojo">
		<title>{%block title %}Project Tiote{% endblock %}</title>
		<!-- Le styles -->
		<link href="{{STATIC_URL}}/css/bootstrap.min.css" rel="stylesheet" />
		{% block styles %}
		<link rel="stylesheet" href="{{STATIC_URL}}/css/spinner.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="{{STATIC_URL}}/css/simplemodal.css" type="text/css" charset="utf-8"/>
		{% endblock %}
		<link rel="stylesheet" href="{{STATIC_URL}}/css/tiote.css" type="text/css" charset="utf-8"/>
		<!-- Le scripts -->
		{% block mooscripts %}
		<script src="{{STATIC_URL}}/js/mootools-1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{STATIC_URL}}/js/mootools-more-1.3.min.js" type='text/javascript' charset='utf-8'></script>
		{% endblock %}
		{% block scripts %}
		<script src="{{STATIC_URL}}/js/simple-modal.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{STATIC_URL}}/js/navigation.js" type="text/javascript" charset="utf-8"></script>
		<script src='{{STATIC_URL}}/js/core.js' type='text/javascript' charset='utf-8'></script>
		<script src="{{STATIC_URL}}/js/helpers.js" type="text/javascript" charset="utf-8"></script>
		{% endblock %}
	</head>
	<body>
		<div class='topbar' id="topbar">
			<div class='topbar-inner'>
				<div class='container-fluid'>
					<a class="brand" href="#sctn=home&v=home">Project Tiote!</a>
					<ul class="nav">
<!--						<li><a class="active" href="#section=home&amp;view=home">Home</a></li>
						<li><a href="#section=home&amp;view=users">Users</a></li>
						<li><a href="#section=home&amp;view=query">Query</a></li>
						<li><a href="#section=home&amp;view=import">Import</a></li>
						<li><a href="#section=home&amp;view=export">Export</a></li>-->
					</ul>
					<div id='header-load' class='pull-right'>
						<span>loading...</span>
					</div>
				</div>
			</div>
		</div>
        <div style="margin-top:40px"></div>
        <div class="container-fluid" id="tt-page">
          <div class="sidebar" id="sidebar">{% block sidebar %}{% endblock %}</div>
          <div class="tt-content" id="tt-content">
            {% block content %}{% endblock %}
          </div>

        </div>
    
    
	</body>
	<script type="text/javascript" charset="utf-8">
		var _ajaxKey = '{{ ajaxKey }}';
		var _staticUrl = '{{STATIC_URL}}';
	</script>
</html>
